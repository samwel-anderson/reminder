{%load static %}

<header class="main-header" id="main-header-1">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand logos" href="{% url  'home' %}">
        <img src="{% static 'assets/img/logo.png' %}" alt="logo" />
      </a>
      <button class="navbar-toggler" id="drawer" type="button">
        <span class="fa fa-bars"></span>
      </button>
      <div
        class="navbar-collapse collapse w-100 justify-content-end"
        id="navbar"
      >
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="{% url 'home'%}"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Home
            </a>
          </li>
          <li class="nav-item dropdown active">
            <a
              class="nav-link dropdown-toggle"
              href="{% url 'rooms'%}"
              id="navbarDropdownMenuLink2"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Rooms
            </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink4"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Contact
            </a>
          </li>
          <li class="nav-item sp">
            <a id="header-search-btn" class="nav-link link-color"
              ><i class="fa fa-search"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="header-search animated fadeInDown">
        <form class="form-inline">
          <input
            type="text"
            class="form-control"
            id="searchKey"
            placeholder="Search..."
          />
          <div class="search-btns">
            <button type="submit" class="btn btn-default">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>
